<head>
    <title>{{ .Title }} - {{ site.Params.organization_name }}</title>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1", shrink-to-fit="no">

    <meta name="description" content="{{if .IsHome}}{{ site.Params.description }}{{else}}{{.Description}}{{end}}" />

    <!-- Temporary tag to prevent indexing while developing the site -->
    <meta name="robots" content="noindex">

    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />

    <!-- Bootstrap CSS (local) -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap JS (local) -->
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome 4.7 (local) -->
    <link rel="stylesheet" href="/vendor/fontawesome/css/font-awesome.min.css">

    {{ $options := (dict "targetPath" "css/style.css" "outputStyle" "compressed") }}

    {{ $style := resources.Get "sass/main.scss" | toCSS $options | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}" media="screen">
    

    {{ with .Params.katex }}
        {{partial "common/katex.html"}}
    {{end}}
 
</head>
